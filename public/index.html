      </div>

          <div class="swiper-wrapper">

              <div class="slider__wrappers-slider-items">
                <div class="slider__wrappers-slider-background"><img src="./img/index/slider-1.png" alt="img"></div>

            </div>
            <div class="swiper-slide">

            <div class="swiper-slide">
